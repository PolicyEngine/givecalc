[theme]
# Use light as base since we're customizing most colors
base = "light"

# Primary accent color - matching PolicyEngine v2 teal (primary/500)
primaryColor = "#319795"

# Main background color - clean white
backgroundColor = "#FFFFFF"

# Secondary background (sidebar and widgets) - matching PolicyEngine v2
secondaryBackgroundColor = "#F5F9FF"

# Main text color - matching PolicyEngine v2 (black)
textColor = "#000000"

# Set font family
font = "sans serif"

[client]
toolbarMode = "minimal"
showErrorDetails = true

[browser]
gatherUsageStats = true